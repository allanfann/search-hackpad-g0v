<style>
.info-block
{
    border-right:5px solid #E6E6E6;margin-bottom:25px
}

{
    width:100px;min-height:110px;margin-right:22px;text-align:center!important;padding:20px 0

<div class="container">
	<div class="row">
    <center><h2>search-g0v</h2></center>
        <div class="col-lg-12">
          <form id="search" accept-charset="utf-8" method="post" action="/">
            <input type="search" class="form-control" id="input-search" name="keyword" placeholder="Search g0v ..." >
          </form>
        </div>
        <br>
        <br>
        <br>
        <div class="searchable-container">

          {% for item in results %}
          <div class="items col-xs-12 col-sm-6 col-md-6 col-lg-6 clearfix">
             <div class="info-block block-info clearfix">
                  <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
                  <p>{{ item.source }} <a href="{{ item.url }}">{{ item.url }}</a></p>
                  <p>{{ item.highlights | safe }} </p>
              </div>
          </div>
          {% endfor %}
        </div>
